<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register</title>
  </head>
  <body>
    <section class="h-full gradient-form bg-gray-200 md:h-screen">
      <div class="container py-5 px-6 h-full">
        <div
          class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800"
        >
          <div class="md:p-12 md:mx-6 bg-white">
            <div class="text-center">
              <img
                class="mx-auto w-48"
                src="book.jpg"
                alt="logo"
              />
              <h4 class="text-xl font-semibold mt-1 mb-6 pb-1">
                Welcome To Our Library
              </h4>
            </div>
            <form id="regForm">
              <p class="mb-4">Please register here</p>
              <div class="mb-4">
                <input
                  type="text"
                  class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                  id="fname"
                  placeholder="First name"
                  name="fname"
                />
              </div>
              <div class="mb-4">
                <input
                  type="text"
                  class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                  id="lname"
                  placeholder="last name"
                  name="lname"
                />
              </div>
              <div class="mb-4">
                <input
                  type="text"
                  class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                  id="email"
                  placeholder="Email"
                  name="email"
                />
              </div>
              <div class="mb-4">
                <input
                  type="password"
                  class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                  id="password"
                  placeholder="Password"
                  name="password"
                />
              </div>
              <div class="text-center pt-1 mb-12 pb-1">
                <button
                  class="inline-block px-6 py-2.5 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-full mb-3"
                  type="submit"
                  data-mdb-ripple="true"
                  data-mdb-ripple-color="light"
                  style="
                    background: linear-gradient(
                      to right,
                      #ee7724,
                      #d8363a,
                      #dd3675,
                      #b44593
                    );
                  "
                >
                  Register
                </button>
              </div>
              <div class="flex items-center justify-between pb-2">
                <p class="mb-0 mr-2">Already have an account?</p>
                <button
                  type="button"
                  class="inline-block px-6 py-2 border-2 border-red-600 text-red-600 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out"
                  data-mdb-ripple="true"
                  data-mdb-ripple-color="light"
                >
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script>
      const regForm = document.getElementById("regForm");
      regForm.onsubmit = function(e){
        e.preventDefault();
        const fname = document.getElementById("fname");
        const lname = document.getElementById("lname");
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        

       fetch("http://localhost:1212/user/register", {
        method: "POST",
        body: JSON.stringify({
          fname: fname.value,
          lname: lname.value,
          email: email.value,
          password: password.value
        }),
        headers : {
          "Content-Type": "application/json"
        }
       }).then((resp)=>{
        return resp.json();
       }).then((data)=>{
        
        window.location.replace("login.html");
       })

      }
    </script>
  </body>
</html>
